<!doctype html>
<html lang="en">
  <head>
    <title>Wuerth Einzelseite</title>
    <style>
      .box1 {
        flex-basis: calc(33.33% - 10px);
        width: 33.33%;
        padding: 20px;
        box-sizing: border-box;
        margin-bottom: 21px;
        border: 1px solid #a30505;
        border-radius: 5px;
        text-align: center;
        background-color: #6a77e9;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .menu {
        background-color: #f0f0f0;
        padding: 10px;
        margin-bottom: 20px;
      }
      .box1:not(:last-child) {
        margin-right: 10px;
      }

      .menu ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .menu ul li {
        display: inline-block;
        margin-right: 10px;
      }

      .menu ul li a {
        display: inline-block;
        padding: 8px 16px;
        background-color: #0a43fd;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .menu ul li a:hover {
        background-color: #45a049;
      }

      .box {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Neu hinzugefÃ¼gt */
      }

      .box > div {
        width: 33.33%;
      }

      .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        height: 2px;
        width: 1px;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="https://seeklogo.com/images/W/wurth-logo-7D8A91E848-seeklogo.com.png" alt="Logo">
    </div>
    <center>
      <div class="menu">
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="#">Hersteller</a></li>
        </ul>
      </div>
    </center>
    <!-- Neue Boxen oberhalb der Barcharts -->
    <div class="box">
      <div>
        <canvas id="barchart3"></canvas>
      </div>
      <div>
        <canvas id="barchart2"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mongodb"></script>
    <script src="barchart.js"></script>
    <script src="barchart2.js"></script>
    <script src="barchart3.js"></script>
    <script src="barchart4.js"></script>
    <script src="barchart5.js"></script>
    <script src="barchart6.js"></script>
  </body>
</html>
