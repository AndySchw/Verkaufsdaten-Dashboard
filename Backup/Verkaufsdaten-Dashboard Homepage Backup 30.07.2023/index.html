<!doctype html>
<html lang="en">
  <head>
    <title>Chart.js Techstarter Aufgabe</title>
    <style>
      .box1 {
        flex-basis: calc(33.33% - 10px);
        width: 33.33%;
        padding: 20px;
        box-sizing: border-box;
        margin-bottom: 21px;
        border: 1px solid #a30505;
        border-radius: 5px;
        text-align: center;
        background-color: #6a77e9;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .menu {
        background-color: #f0f0f0;
        padding: 10px;
        margin-bottom: 20px;
      }
      .box1:not(:last-child) {
        margin-right: 10px;
      }

      .menu ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .menu ul li {
        display: inline-block;
        margin-right: 10px;
      }

      .menu ul li a {
        display: inline-block;
        padding: 8px 16px;
        background-color: #0a43fd;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .menu ul li a:hover {
        background-color: #45a049;
      }

      .box {
        display: flex;
        flex-wrap: wrap;
      }

      .box > div {
        width: 33.33%;
      }
    </style>
  </head>
