<!doctype html>
<html lang="en">

<head>
  <title>Chart.js Techstarter Aufgabe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigationsbar mit Darkmode Switch -->
  <nav>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Hersteller<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="HECO.html"> HECO</a></li>
          <li><a href="SWG.html">  SWG</a></li>
          <li><a href="Wuerth.html">Wuerth</a></li>
        </ul>
      </li>
    </ul>
    <div class="switch-container">
      <input type="checkbox" id="switch" />
      <label for="switch"></label>
    </div>
  </nav>  

  <!-- Oberer Bereich -->
  <!-- output evtl nummerieren?! um die ausgaben besser zu organisieren -->
  <div class="container">
    <div class="box1">
      <div id="output">:Zahl:</div>
      <select onchange="updateOutput(this.value)">
        <option value="umsatz_pro_schraubenart_pro_monat">Umsatz pro Schraubenart pro Monat</option>
        <!-- weitere optionen im dropdown menü -->
      </select>
    </div>
    <div class="box1">
      <div id="output">:Zahl:</div>
      <select onchange="updateOutput(this.value)">
        <option value="am_meisten_verkaufte_schraubenart">Am meisten verkaufte Schraubenart</option>
        <!-- weitere optionen im dropdown menü -->
      </select>
    </div>
    <div class="box1">
      <div id="output">:Zahl:</div>
      <select onchange="updateOutput(this.value)">
        <option value="umsatz_pro_schraubenart_pro_hersteller_pro_monat">Umsatz pro Schraubenart pro Hersteller pro
          Monat</option>
        <!-- weitere optionen im dropdown menü -->
      </select>
    </div>
    <div class="box1">
      <div id="output">:Zahl:</div>
      <select onchange="updateOutput(this.value)">
        <option value="gesamtumsatz_pro_hersteller_pro_monat">Gesamtumsatz pro Hersteller für einen Monat</option>
        <!-- weitere optionen im dropdown menü -->
      </select>
    </div>
  </div>

  <!-- Mittelteil -->
  <div class="box">
    <div>
      <canvas id="barchart"></canvas>
    </div>
    <div>
      <canvas id="barchart2"></canvas>
    </div>
    <div>
      <canvas id="barchart3"></canvas>
    </div>
    <div>
      <canvas id="barchart4"></canvas>
    </div>
    <div>
      <canvas id="barchart5"></canvas>
    </div>
    <div>
      <canvas id="barchart6"></canvas>
    </div>
  </div>

  <!-- Unterer Bereich -->
  <div class="container_unten">
    <div class="box_u_li">
      <div>
        <select onchange="updateChart(this)">
          <option value="chart1">Chart 1</option>
          <option value="chart2">Chart 2</option>
        </select>
      </div>
      <div id="chartContainer">
        <!-- Hier wird der ausgewählte Chart angezeigt -->
        <canvas id="selectedChart"></canvas>
      </div>
    </div>
    <div class="box_u_re">
      <div>
        <select onchange="updateManufacturer(this.value)">
          <option value="Wuerth">Wuerth</option>
          <option value="HECO">HECO</option>
          <option value="SWG">SWG</option>
        </select>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mongodb"></script>
  <script src="barchart.js"></script>
  <script src="barchart2.js"></script>
  <script src="barchart3.js"></script>
  <script src="barchart4.js"></script>
  <script src="barchart5.js"></script>
  <script src="barchart6.js"></script>
  <script src="script.js"></script>

</body>

</html>
